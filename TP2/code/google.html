<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <style>
        body {
            background-color: #202124;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .top-right {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .top-right a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .top-right a:hover {
            text-decoration: underline;
        }
        .apps-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .apps-icon:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: gray;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
        }

        .logo {
            font-size: 80px;
            font-weight: bold;
        }

        .search-container {
            margin-top: 20px;
        }

        .search-box {
            background-color: rgba(255, 255, 255, 1);
            display: flex;
            justify-content: center;
            align-content: center;
            width: 500px;
            border-radius: 24px;
            border: none;
            font-size: 16px;
            outline: none;
            text-align: left;
            padding: 12px 12px 12px 20px;
        }
        .search-input {
            border-radius: 24px;
            flex: 1;
            border: none;
            font-size: 16px;
            outline: none;
            text-align: left;
            padding: 12px 12px 12px 20px;
        }
        .search-box span {
            font-size: 20px;
            margin: 0 10px;
        }

        .shortcuts {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 20px;
        }
        .shortcut {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 5px;
            cursor: pointer;
            width: 60px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .shortcut:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .shortcut span {
            margin-top: 5px;
            font-size: 12px;
            color: #ddd;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 14px;
        }
        .button {
            background-color: #1b73e8; /* Chrome blue */
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #1669c1; /* Darker blue on hover */
        }

    </style>
</head>
