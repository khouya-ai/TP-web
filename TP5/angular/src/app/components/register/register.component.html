<main class="flex items-center justify-center md:h-screen">
  <div class="relative mx-auto flex w-full max-w-[400px] flex-col space-y-2.5 p-4 md:-mt-32">
    <div class="flex h-20 w-full items-end rounded-lg bg-blue-500 p-3 md:h-36">
      <div class="w-32 text-white md:w-36">
        <app-logo/>
      </div>
    </div>
    <form (ngSubmit)="onSubmit()" [formGroup]="registerForm" class="space-y-3">
      <div class="flex-1 rounded-lg bg-gray-50 px-6 pb-4 pt-8">
        <h1 class="Lusitana mb-3 text-2xl">
          Please register to continue.
        </h1>
        <div class="w-full">
          <div>
            <label
              class="mb-3 mt-5 block text-xs font-medium text-gray-900"
              for="login"
            >
              username
            </label>
            <div class="relative">
              <input
                class="peer block w-full rounded-md border border-gray-200 py-[9px] pl-10 text-sm outline-2 placeholder:text-gray-500"
                id="login"
                type="text"
                name="login"
                placeholder="Enter your username"
                formControlName="login"
              />
              <i class="fa-solid fa-at pointer-events-none absolute left-3 top-1/2 h-[18px] w-[18px] -translate-y-1/2 text-gray-500 peer-focus:text-gray-900"></i>
            </div>
          </div>
          <div class="mt-4">
            <label
              class="mb-3 mt-5 block text-xs font-medium text-gray-900"
              for="name"
            >
              name
            </label>
            <div class="relative">
              <input
                class="peer block w-full rounded-md border border-gray-200 py-[9px] pl-10 text-sm outline-2 placeholder:text-gray-500"
                id="name"
                type="text"
                name="name"
                placeholder="Enter your name"
                formControlName="name"
              />
              <i class="fa-solid fa-at pointer-events-none absolute left-3 top-1/2 h-[18px] w-[18px] -translate-y-1/2 text-gray-500 peer-focus:text-gray-900"></i>
            </div>
          </div>
          <div class="mt-4">
            <label
              class="mb-3 mt-5 block text-xs font-medium text-gray-900"
              for="password"
            >
              Password
            </label>
            <div class="relative">
              <input
                class="peer block w-full rounded-md border border-gray-200 py-[9px] pl-10 text-sm outline-2 placeholder:text-gray-500"
                id="password"
                type="password"
                name="password"
                placeholder="Enter password"
                formControlName="password"
              />
              <i class="fa-solid fa-key pointer-events-none absolute left-3 top-1/2 h-[18px] w-[18px] -translate-y-1/2 text-gray-500 peer-focus:text-gray-900" ></i>
            </div>
          </div>
        </div>
        <Button type="submit" class="flex h-10 items-center rounded-lg bg-blue-500 px-4 text-sm font-medium text-white transition-colors hover:bg-blue-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-500 active:bg-blue-600 aria-disabled:cursor-not-allowed aria-disabled:opacity-50 mt-4 w-full" >
          Register
          <i class="fa-solid fa-arrow-right ml-auto h-5 w-5 text-gray-50"></i>


        </Button>
        <div
          class="flex h-8 items-end space-x-1"
          aria-live="polite"
          aria-atomic="true"
          *ngIf="errorMessage !== ''"
        >
          <i class="h-5 w-5 text-red-500 fa-solid fa-circle-exclamation "></i>
          <p class="text-sm text-red-500">{{ errorMessage }}</p>
        </div>
        <div
          class="flex h-14 items-center justify-center underline text-gray-800"
        >
          <a routerLink="/login" class="text-sm">Already Registred ? Click to sign in </a>
        </div>
      </div>
    </form>

  </div>
</main>
{{this.registerForm.getRawValue() | json}}
